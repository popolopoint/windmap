<div class="app-header">æ°´æ·±æ¸¬ã£å¤ªéƒ v1.2.0 by Popolo App.com</div>

<div id="admin-modal">

        <h3>ç®¡ç†è€…ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰</h3>

<div class="ui-panel">
    <div class="input-row">
        <input type="number" id="depth-input" placeholder="å®Ÿæ¸¬æ°´æ·± (cm)" inputmode="decimal">
        <button class="btn-record" onclick="addCurrentLocationPoint()">è¨˜éŒ²</button>
        <button class="btn-admin" onclick="openModal()">ğŸ”‘</button>
    </div>
    <div id="status-display" class="status-bar">åŒæœŸä¸­...</div>
</div>

<div class="footer">æ°´æ·±æ¸¬ã£å¤ªéƒ v1.1.16 by Popolo App.com</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHhxSJK-IhYiT9XBRwE1MX7DHhghBQQQk&callback=initMap" async defer></script>

<script>
    // âš ï¸ ã“ã“ã«GASã®URLã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbympGaqNXXEKAedKe5fs_Sw-rHexG1aG-IECTK5ZGCFWAkoCZIFLTKDwTR-kS6rQkzN_w/exec"; 
    
    let map, markers = [], currentTide = 0, adminPass = localStorage.getItem('popolo_pass') || "";

    function openModal() { document.getElementById('admin-modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('admin-modal').style.display = 'none'; }
    
    function saveAdminPass() {
        const p = document.getElementById('pass-input').value;
        if(p) {
            adminPass = p.trim();
            localStorage.setItem('popolo_pass', adminPass);
            alert("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’ä¿å­˜ã—ã¾ã—ãŸ");
            closeModal();
            syncData();
        }
    }

    async function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            zoom: 15, center: { lat: 26.3318, lng: 127.9288 }, 
            mapTypeId: 'roadmap', disableDefaultUI: true, zoomControl: true
        });
        map.addListener("click", (e) => promptAndSave(e.latLng));
        await syncData();
    }

    async function syncData() {
        showLoading(true);
        const statusEl = document.getElementById('status-display');
        try {
            const res = await fetch(WEB_APP_URL);
            const data = await res.json();
            if (data.todayTide) {
                const now = new Date();
                const h = now.getHours();
                const m = now.getMinutes();
                const t1 = data.todayTide[12 + h]; 
                const t2 = (h < 23) ? data.todayTide[12 + h + 1] : t1;
                currentTide = t1 + (t2 - t1) * (m / 60);
                statusEl.textContent = `æ½®ä½: ${currentTide.toFixed(1)}cm | ${adminPass ? "ğŸ”‘OK" : "ğŸ”‘æœªè¨­å®š"}`;
            }
            markers.forEach(m => m.setMap(null));
            if (data.points) {
                data.points.forEach(p => createMarker({id:p[0], lat:p[1], lng:p[2], rawDepth:p[3], baseDepth:p[4], timestamp:p[5]}));
            }
        } catch (e) { statusEl.textContent = "âŒ é€šä¿¡ã‚¨ãƒ©ãƒ¼"; }
        showLoading(false);
    }

    function addCurrentLocationPoint() {
        showLoading(true);
        navigator.geolocation.getCurrentPosition(
            (pos) => {
                const latLng = new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
                map.panTo(latLng);
                promptAndSave(latLng);
                showLoading(false);
            },
            (err) => { alert("ä½ç½®æƒ…å ±ã‚¨ãƒ©ãƒ¼"); showLoading(false); }
        );
    }

    async function promptAndSave(latLng) {
        const raw = document.getElementById('depth-input').value;
        if (!raw) return alert("æ°´æ·±ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        if (!adminPass) return openModal();

        const baseDepth = parseFloat(raw) - currentTide;
        const pointData = {
            method: 'POST', password: adminPass, id: Date.now(), 
            lat: latLng.lat(), lng: latLng.lng(),
            rawDepth: raw, baseDepth: baseDepth, timestamp: new Date().toLocaleString()
        };

        showLoading(true);
        try {
            const res = await fetch(WEB_APP_URL, { 
                method: 'POST', headers: { 'Content-Type': 'text/plain' },
                body: JSON.stringify(pointData) 
            });
            if ((await res.text()).trim() === "success") {
                createMarker(pointData);
                document.getElementById('depth-input').value = "";
                alert("ä¿å­˜å®Œäº†");
            } else { alert("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ä¸ä¸€è‡´"); }
        } catch (e) { alert("ä¿å­˜ã‚¨ãƒ©ãƒ¼"); }
        showLoading(false);
    }

    function createMarker(d) {
        const marker = new google.maps.Marker({
            position: {lat: Number(d.lat), lng: Number(d.lng)}, map: map,
            icon: { path: google.maps.SymbolPath.CIRCLE, fillColor: getDepthColor(d.baseDepth), fillOpacity: 0.8, scale: 10, strokeColor: "#fff", strokeWeight: 2 }
        });
        const info = new google.maps.InfoWindow({ content: `åŸºæº–æ°´æ·±: ${Number(d.baseDepth).toFixed(1)}cm` });
        marker.addListener("click", () => info.open(map, marker));
        markers.push(marker);
    }

    function getDepthColor(b) {
        if (b < 10) return "#ff0000"; if (b < 50) return "#ff8c00"; if (b < 100) return "#9acd32"; if (b < 150) return "#0000ff"; return "#8e44ad";
    }

    function showLoading(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }
</script>
