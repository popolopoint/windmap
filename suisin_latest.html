        <input type="password" id="pass-input" placeholder="ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›" style="width:100%; margin:10px 0; padding:10px; box-sizing:border-box;">
        <button class="btn-record" onclick="saveAdminPass()" style="width:100%">ä¿å­˜</button>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycby5DdCBfYlXr9Q_D7bdtKKboN2JN6vQ9Y7y82S6eLrZ4_Zp3KyACr4u7HFfMKfORoVYLQ/exec"; 
    let map, markers = [], allPointsData = [], currentSelectedTide = 0, adminPass = localStorage.getItem('popolo_pass') || "";
    let tideDataGlobal = null;

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function saveAdminPass() {
        adminPass = document.getElementById('pass-input').value.trim();
        localStorage.setItem('popolo_pass', adminPass);
        closeModal('admin-modal');
        syncData();
    }

    // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’ç¢ºå®Ÿã«ã‚»ãƒƒãƒˆ
    document.getElementById('target-datetime').addEventListener('change', () => {
        calculateTideAndRefresh();
    });

    function setNow() {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('target-datetime').value = now.toISOString().slice(0, 16);
        calculateTideAndRefresh();
    }

    async function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            zoom: 15, center: { lat: 26.3318, lng: 127.9288 }, 
            mapTypeId: 'roadmap', disableDefaultUI: true, zoomControl: true
        });
        map.addListener("click", (e) => promptAndSave(e.latLng));
        setNow();
        await syncData();
    }

    async function syncData() {
        showLoading(true);
        try {
            const res = await fetch(WEB_APP_URL);
            const data = await res.json();
            if (data.todayTide) tideDataGlobal = data.todayTide;
            if (data.points) allPointsData = data.points;
            calculateTideAndRefresh();
        } catch (e) { document.getElementById('status-display').textContent = "âŒ é€šä¿¡ã‚¨ãƒ©ãƒ¼"; }
        showLoading(false);
    }

    function calculateTideAndRefresh() {
        if (!tideDataGlobal) return;
        const val = document.getElementById('target-datetime').value;
        if (!val) return;

        const selectedTime = new Date(val);
        const h = selectedTime.getHours();
        const m = selectedTime.getMinutes();
        
        const t1 = Number(tideDataGlobal[12 + h]);
        const t2 = (h < 23) ? Number(tideDataGlobal[12 + h + 1]) : t1;
        
        currentSelectedTide = t1 + (t2 - t1) * (m / 60);
        document.getElementById('status-display').textContent = `æ½®ä½: ${currentSelectedTide.toFixed(1)}cm`;
        
        refreshMarkersOnMap();
    }

    function refreshMarkersOnMap() {
        markers.forEach(m => m.setMap(null));
        markers = [];
        allPointsData.forEach(p => {
            const baseDepth = parseFloat(p[4]) || 0;
            const simulatedDepth = baseDepth + currentSelectedTide;
            createMarker({id:p[0], lat:p[1], lng:p[2], baseDepth:baseDepth, simulatedDepth:simulatedDepth, type:p[6] || "å¹³åœ°"});
        });
    }

    function createMarker(d) {
        let sym = google.maps.SymbolPath.CIRCLE;
        if(d.type === "å²©") sym = "M 0,-1.1 L 1.2,1 L -1.2,1 Z"; 
        else if(d.type === "æ­") sym = "M 0,-1.2 L 1,0 L 0,1.2 L -1,0 Z"; 

        const marker = new google.maps.Marker({
            position: {lat: Number(d.lat), lng: Number(d.lng)}, 
            map: map,
            icon: { 
                path: sym, 
                fillColor: getDepthColor(d.simulatedDepth), 
                fillOpacity: 0.9, 
                scale: 7, 
                strokeColor: "#333", 
                strokeWeight: 1.5 
            }
        });

        const content = `<div style="padding:5px; font-size:12px;"><b>${d.type}</b><br>äºˆæƒ³æ°´æ·±: <b style="color:blue;">${d.simulatedDepth.toFixed(1)}cm</b><br><small>(åŸºæº–: ${d.baseDepth.toFixed(1)}cm)</small><br><button onclick="deletePoint('${d.id}')" style="background:#e74c3c; color:white; border:none; border-radius:3px; padding:4px 8px; margin-top:5px; width:100%;">å‰Šé™¤</button></div>`;
        const info = new google.maps.InfoWindow({ content: content });
        marker.addListener("click", () => info.open(map, marker));
        markers.push(marker);
    }

    function getDepthColor(b) {
        if (b < 15) return "#ff0000"; // èµ¤
        if (b < 40) return "#ff8c00"; // æ©™
        if (b < 70) return "#ffff00"; // é»„
        if (b < 100) return "#00ff00"; // ç·‘
        if (b < 140) return "#0000ff"; // é’
        if (b < 180) return "#4b0082"; // è—
        return "#8e44ad"; // ç´«
    }

    async function promptAndSave(latLng) {
        const raw = document.getElementById('depth-input').value;
        const type = document.getElementById('type-input').value;
        const selectedTimeStr = document.getElementById('target-datetime').value;
        if (!raw) return alert("æ°´æ·±ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        if (!adminPass) return openModal('admin-modal');

        const baseDepth = parseFloat(raw) - currentSelectedTide;
        const pointData = { method: 'POST', password: adminPass, id: String(Date.now()), lat: latLng.lat(), lng: latLng.lng(), rawDepth: raw, baseDepth: baseDepth, timestamp: selectedTimeStr.replace('T', ' '), type: type };

        showLoading(true);
        try {
            const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify(pointData) });
            if ((await res.text()).trim() === "success") { await syncData(); document.getElementById('depth-input').value = ""; } 
        } catch (e) { alert("ã‚¨ãƒ©ãƒ¼"); }
        showLoading(false);
    }

    function addCurrentLocationPoint() {
        navigator.geolocation.getCurrentPosition((pos) => {
            const latLng = new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
            map.panTo(latLng);
            promptAndSave(latLng);
        }, (err) => alert("ä½ç½®æƒ…å ±ã‚¨ãƒ©ãƒ¼"), {enableHighAccuracy: true});
    }

    async function deletePoint(id) {
        if (!confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
        showLoading(true);
        try { await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ method: 'DELETE', password: adminPass, id: String(id) }) }); syncData(); } catch (e) {}
        showLoading(false);
    }

    function showLoading(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }
</script>
