<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ê∞¥Ê∑±Ê∏¨„Å£Â§™ÈÉé v1.3.8 by Popolo App.com</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background: #f0f4f8; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .app-header { background: #3498db; color: white; padding: 10px; text-align: center; font-weight: bold; font-size: 0.9rem; flex-shrink: 0; }
        .ui-panel { background: white; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 1000; flex-shrink: 0; }
        .input-row { display: flex; gap: 6px; align-items: center; }
        #type-input { flex: 1.5; padding: 12px 5px; border: 2px solid #3498db; border-radius: 6px; background: white; font-size: 0.9rem; font-weight: bold; }
        input#depth-input { flex: 2; padding: 12px; border: 2px solid #3498db; border-radius: 6px; font-size: 1rem; -webkit-appearance: none; }
        .btn-record { background: #2ecc71; color: white; flex: 2.5; padding: 12px; border: none; border-radius: 6px; font-weight: bold; }
        .btn-admin { background: #95a5a6; color: white; width: 44px; padding: 12px 0; border: none; border-radius: 6px; font-size: 1.1rem; }
        .status-bar { font-size: 0.75rem; color: #666; text-align: center; margin-top: 5px; }
        #map-container { position: relative; flex-grow: 1; width: 100%; }
        #map { width: 100%; height: 100%; }
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); display: none; justify-content: center; align-items: center; z-index: 4000; font-weight: bold; color: #3498db; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 5000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 20px; border-radius: 12px; width: 85%; max-width: 300px; text-align: center; }
    </style>
</head>
<body>

<div id="loading">üì° ÈÄö‰ø°‰∏≠...</div>
<div class="app-header">Ê∞¥Ê∑±Ê∏¨„Å£Â§™ÈÉé v1.3.8 by Popolo App.com</div>

<div class="ui-panel">
    <div class="input-row">
        <select id="type-input">
            <option value="Âπ≥Âú∞" selected>Âπ≥Âú∞</option>
            <option value="Â≤©">Â≤©</option>
            <option value="Êù≠">Êù≠</option>
        </select>
        <input type="number" id="depth-input" placeholder="Ê∞¥Ê∑±(cm)" inputmode="decimal">
        <button class="btn-record" onclick="addCurrentLocationPoint()">Ë®òÈå≤</button>
        <button class="btn-admin" onclick="openModal('admin-modal')">üîë</button>
    </div>
    <div id="status-display" class="status-bar">ÂêåÊúü‰∏≠...</div>
</div>

<div id="map-container">
    <div id="map"></div>
</div>

<div id="admin-modal" class="modal">
    <div class="modal-content">
        <h3>ÁÆ°ÁêÜËÄÖ„Éë„Çπ„ÉØ„Éº„Éâ</h3>
        <input type="password" id="pass-input" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ">
        <button class="btn-record" onclick="saveAdminPass()" style="width:100%">‰øùÂ≠ò</button>
        <button onclick="closeModal('admin-modal')" style="margin-top:10px; background:none; border:none; color:gray;">Èñâ„Åò„Çã</button>
    </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHhxSJK-IhYiT9XBRwE1MX7DHhghBQQQk&libraries=visualization&callback=initMap" async defer></script>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycby5DdCBfYlXr9Q_D7bdtKKboN2JN6vQ9Y7y82S6eLrZ4_Zp3KyACr4u7HFfMKfORoVYLQ/exec"; 
    let map, markers = [], heatmap, currentTide = 0, adminPass = localStorage.getItem('popolo_pass') || "";

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    
    function saveAdminPass() {
        adminPass = document.getElementById('pass-input').value.trim();
        localStorage.setItem('popolo_pass', adminPass);
        closeModal('admin-modal');
        syncData();
    }

    async function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            zoom: 17, center: { lat: 26.3318, lng: 127.9288 }, 
            mapTypeId: 'roadmap', disableDefaultUI: true, zoomControl: true
        });
        map.addListener("click", (e) => promptAndSave(e.latLng));
        await syncData();
    }

    async function syncData() {
        if(currentTide === 0) showLoading(true);
        try {
            const res = await fetch(WEB_APP_URL);
            const data = await res.json();
            
            if (data.todayTide) {
                const now = new Date();
                const h = now.getHours(), m = now.getMinutes();
                const t1 = data.todayTide[12 + h], t2 = (h < 23) ? data.todayTide[12 + h + 1] : t1;
                currentTide = t1 + (t2 - t1) * (m / 60);
                document.getElementById('status-display').textContent = `ÊΩÆ‰Ωç: ${currentTide.toFixed(1)}cm | ${adminPass ? "üîëOK" : "üîëÊú™Ë®≠ÂÆö"}`;
            }

            markers.forEach(m => m.setMap(null));
            markers = [];
            if (heatmap) heatmap.setMap(null);

            let heatData = [];

            if (data.points) {
                data.points.forEach(p => {
                    const point = {id:p[0], lat:p[1], lng:p[2], rawDepth:p[3], baseDepth:p[4], timestamp:p[5], type:p[6] || "Âπ≥Âú∞"};
                    
                    if (point.type === "Âπ≥Âú∞") {
                        heatData.push({
                            location: new google.maps.LatLng(point.lat, point.lng),
                            weight: Math.max(0.1, point.baseDepth) 
                        });
                    }
                    createMarker(point);
                });
            }

            heatmap = new google.maps.visualization.HeatmapLayer({
                data: heatData,
                map: map,
                radius: 40,
                opacity: 0.6,
                gradient: [
                    'rgba(255, 0, 0, 0)',   // ÊµÖ„ÅÑÔºöËµ§Á≥ª
                    'rgba(255, 69, 0, 1)',
                    'rgba(255, 140, 0, 1)',
                    'rgba(255, 215, 0, 1)',
                    'rgba(144, 238, 144, 1)',
                    'rgba(0, 255, 255, 1)',
                    'rgba(30, 144, 255, 1)',
                    'rgba(0, 0, 255, 1)'    // Ê∑±„ÅÑÔºöÈùí
                ]
            });

        } catch (e) { document.getElementById('status-display').textContent = "‚ùå ÈÄö‰ø°„Ç®„É©„Éº"; }
        showLoading(false);
    }

    function createMarker(d) {
        let sym = google.maps.SymbolPath.CIRCLE;
        let scale = 6; 
        
        if(d.type === "Â≤©") {
            sym = "M 0,-1.1 L 1.2,1 L -1.2,1 Z"; 
            scale = 8;
        } else if(d.type === "Êù≠") {
            sym = "M 0,-1.2 L 1,0 L 0,1.2 L -1,0 Z"; 
            scale = 8;
        }

        const marker = new google.maps.Marker({
            position: {lat: Number(d.lat), lng: Number(d.lng)}, 
            map: map,
            icon: { 
                path: sym, 
                fillColor: getDepthColor(d.baseDepth), 
                fillOpacity: d.type === "Âπ≥Âú∞" ? 0.3 : 1.0, 
                scale: scale, 
                strokeColor: "#333", 
                strokeWeight: 1 
            }
        });

        const content = `<div style="padding:5px; font-size:12px;"><b>${d.type}: ${Number(d.baseDepth).toFixed(1)}cm</b><br><button onclick="deletePoint('${d.id}')" style="background:#e74c3c; color:white; border:none; border-radius:3px; padding:4px 8px; margin-top:5px; width:100%;">ÂâäÈô§</button></div>`;
        const info = new google.maps.InfoWindow({ content: content });
        marker.addListener("click", () => info.open(map, marker));
        markers.push(marker);
    }

    function getDepthColor(b) {
        if (b < 10) return "#ff0000"; if (b < 50) return "#ff8c00"; if (b < 100) return "#9acd32"; if (b < 150) return "#0000ff"; return "#8e44ad";
    }

    async function promptAndSave(latLng) {
        const raw = document.getElementById('depth-input').value;
        const type = document.getElementById('type-input').value;
        if (!raw) return alert("Ê∞¥Ê∑±„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        if (!adminPass) return openModal('admin-modal');
        const baseDepth = parseFloat(raw) - currentTide;
        const pointData = { method: 'POST', password: adminPass, id: String(Date.now()), lat: latLng.lat(), lng: latLng.lng(), rawDepth: raw, baseDepth: baseDepth, timestamp: new Date().toLocaleString(), type: type };
        showLoading(true);
        try {
            const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify(pointData) });
            if ((await res.text()).trim() === "success") { syncData(); document.getElementById('depth-input').value = ""; } 
        } catch (e) { alert("„Ç®„É©„Éº"); }
        showLoading(false);
    }

    function addCurrentLocationPoint() {
        navigator.geolocation.getCurrentPosition((pos) => {
            const latLng = new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
            map.panTo(latLng);
            promptAndSave(latLng);
        });
    }

    async function deletePoint(id) {
        if (!confirm("ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü")) return;
        showLoading(true);
        try {
            await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ method: 'DELETE', password: adminPass, id: String(id) }) });
            syncData();
        } catch (e) {}
        showLoading(false);
    }

    function showLoading(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }
</script>
</body>
</html>
