<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHhxSJK-IhYiT9XBRwE1MX7DHhghBQQQk&callback=initMap" async defer></script>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyAn71kDGdQ-4UjfPCObOAy_WfolCXn74_yZK8uiPF2H58yDbGzES3C-4SjnZjzHJmOaQ/exec"; 
    let map, markers = [], currentTide = 0, adminPass = localStorage.getItem('popolo_pass') || "";

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function saveAdminPass() {
        adminPass = document.getElementById('pass-input').value.trim();
        localStorage.setItem('popolo_pass', adminPass);
        closeModal('admin-modal');
        syncData();
    }

    async function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            zoom: 15, center: { lat: 26.3318, lng: 127.9288 }, 
            mapTypeId: 'roadmap', disableDefaultUI: true, zoomControl: true
        });
        map.addListener("click", (e) => promptAndSave(e.latLng));
        await syncData();
    }

    async function syncData() {
        showLoading(true);
        try {
            const res = await fetch(WEB_APP_URL);
            const data = await res.json();
            if (data.todayTide) {
                const now = new Date();
                const h = now.getHours(), m = now.getMinutes();
                const t1 = data.todayTide[12 + h], t2 = (h < 23) ? data.todayTide[12 + h + 1] : t1;
                currentTide = t1 + (t2 - t1) * (m / 60);
                document.getElementById('status-display').textContent = `æ½®ä½: ${currentTide.toFixed(1)}cm | ${adminPass ? "ğŸ”‘OK" : "ğŸ”‘æœªè¨­å®š"}`;
            }
            markers.forEach(m => m.setMap(null));
            if (data.points) data.points.forEach(p => createMarker({id:p[0], lat:p[1], lng:p[2], rawDepth:p[3], baseDepth:p[4], timestamp:p[5]}));
        } catch (e) { document.getElementById('status-display').textContent = "âŒ é€šä¿¡ã‚¨ãƒ©ãƒ¼"; }
        showLoading(false);
    }

    function addCurrentLocationPoint() {
        navigator.geolocation.getCurrentPosition((pos) => {
            const latLng = new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
            map.panTo(latLng);
            promptAndSave(latLng);
        });
    }

    async function promptAndSave(latLng) {
        const raw = document.getElementById('depth-input').value;
        if (!raw) return alert("æ°´æ·±ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        if (!adminPass) return openModal('admin-modal');

        const baseDepth = parseFloat(raw) - currentTide;
        const pointData = { method: 'POST', password: adminPass, id: String(Date.now()), lat: latLng.lat(), lng: latLng.lng(), rawDepth: raw, baseDepth: baseDepth, timestamp: new Date().toLocaleString() };

        showLoading(true);
        try {
            const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify(pointData) });
            if ((await res.text()).trim() === "success") {
                createMarker(pointData);
                document.getElementById('depth-input').value = "";
            } else { alert("ä¿å­˜å¤±æ•—ï¼šãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’ç¢ºèªã—ã¦ãã ã•ã„"); }
        } catch (e) { alert("ã‚¨ãƒ©ãƒ¼"); }
        showLoading(false);
    }

    function createMarker(d) {
        const marker = new google.maps.Marker({
            position: {lat: Number(d.lat), lng: Number(d.lng)}, map: map,
            icon: { path: google.maps.SymbolPath.CIRCLE, fillColor: getDepthColor(d.baseDepth), fillOpacity: 0.8, scale: 10, strokeColor: "#fff", strokeWeight: 2 }
        });
        const content = `
            <div style="padding:5px; font-size:12px;">
                <b>åŸºæº–: ${Number(d.baseDepth).toFixed(1)}cm</b><br>
                <button onclick="deletePoint('${d.id}')" style="background:#e74c3c; color:white; border:none; border-radius:3px; padding:4px 8px; margin-top:5px; width:100%;">å‰Šé™¤</button>
            </div>`;
        const info = new google.maps.InfoWindow({ content: content });
        marker.addListener("click", () => info.open(map, marker));
        markers.push(marker);
    }

    async function deletePoint(id) {
        if (!confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
        showLoading(true);
        try {
            const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ method: 'DELETE', password: adminPass, id: String(id) }) });
            if ((await res.text()).trim() === "success_delete") { syncData(); } 
            else { alert("å‰Šé™¤å¤±æ•—"); }
        } catch (e) { alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼"); }
        showLoading(false);
    }

    function getDepthColor(b) {
        if (b < 10) return "#ff0000"; if (b < 50) return "#ff8c00"; if (b < 100) return "#9acd32"; if (b < 150) return "#0000ff"; return "#8e44ad";
    }

    function showLoading(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }
</script>
