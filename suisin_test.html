<div id="map-container">

<div id="admin-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:5000; justify-content:center; align-items:center;">
    <div style="background:white; padding:20px; border-radius:12px; width:80%;">
        <h3>ç®¡ç†è€…è¨­å®š</h3>
        <input type="password" id="pass-input" placeholder="ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰" style="width:100%; padding:10px; box-sizing:border-box;">
        <button class="btn-record" onclick="saveAdminPass()" style="width:100%; margin-top:10px;">ä¿å­˜</button>
        <button onclick="closeModal('admin-modal')" style="width:100%; margin-top:10px; background:none; border:none;">é–‰ã˜ã‚‹</button>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHhxSJK-IhYiT9XBRwE1MX7DHhghBQQQk&callback=initMap" async defer></script>




<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxnc1lgELgFHBh41zYKm0nCRIbGks3AeMgR75G0VCEfOA_RcebeToLBtcs5BhJx_iNVkg/exec"; 
    let map, markers = [], allPointsData = [], currentSelectedTide = 0, adminPass = localStorage.getItem('popolo_pass') || "";
    let fullTideMasterData = [];
    let myLocationMarker = null;
    let selectedType = "å¹³åœ°";
    let gridLines = []; // ã‚°ãƒªãƒƒãƒ‰ç·šç®¡ç†ç”¨

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function selectType(type, btn) {
        selectedType = type;
        document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }
    function saveAdminPass() {
        adminPass = document.getElementById('pass-input').value.trim();
        localStorage.setItem('popolo_pass', adminPass);
        closeModal('admin-modal');
        syncData();
    }

    document.getElementById('target-datetime').addEventListener('change', calculateTideAndRefresh);

    function setNow() {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('target-datetime').value = now.toISOString().slice(0, 16);
        if (fullTideMasterData.length > 0) calculateTideAndRefresh();
    }

    async function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            zoom: 19, center: { lat: 26.3318, lng: 127.9288 }, 
            mapTypeId: 'roadmap', mapTypeControl: true,
            gestureHandling: 'greedy'
        });
        
        // åœ°å›³ç§»å‹•å®Œäº†æ™‚ã«ã‚°ãƒªãƒƒãƒ‰ã‚’å†æç”»
        map.addListener('idle', drawGrid);

        setNow();
        await syncData();
        updateMyLocation(true);
        navigator.geolocation.watchPosition(updateMyLocation, null, {enableHighAccuracy: true});
    }

    // ã‚°ãƒªãƒƒãƒ‰ç·šã‚’æç”»ã™ã‚‹é–¢æ•°
   // ã‚°ãƒªãƒƒãƒ‰ç·šã‚’æç”»ã™ã‚‹é–¢æ•° (50mç‚¹ç·š / 100må®Ÿç·š)
    function drawGrid() {
        gridLines.forEach(line => line.setMap(null));
        gridLines = [];

        const zoom = map.getZoom();
        if (zoom < 15) return; // ã‚ºãƒ¼ãƒ ãŒé ã„ã¨ãã¯éè¡¨ç¤º

        const bounds = map.getBounds();
        const ne = bounds.getNorthEast();
        const sw = bounds.getSouthWest();

        const step = 0.00045; // ç´„50mé–“éš”
        
        const startLat = Math.floor(sw.lat() / step) * step;
        const startLng = Math.floor(sw.lng() / step) * step;

        for (let lat = startLat; lat <= ne.lat(); lat += step) {
            const is100m = Math.round(lat / step) % 2 === 0;
            drawCustomLine([{lat: lat, lng: sw.lng()}, {lat: lat, lng: ne.lng()}], is100m);
        }
        for (let lng = startLng; lng <= ne.lng(); lng += step) {
            const is100m = Math.round(lng / step) % 2 === 0;
            drawCustomLine([{lat: sw.lat(), lng: lng}, {lat: ne.lat(), lng: lng}], is100m);
        }
    }








function drawCustomLine(path, isBold) {
        const line = new google.maps.Polyline({
            path: path,
            geodesic: true,
            strokeColor: '#000000',
            // 100må®Ÿç·šã¯0.3ï¼ˆã‚„ã‚„è–„ã‚ï¼‰ã€50mç‚¹ç·šã¯0.1ï¼ˆã‹ãªã‚Šè–„ãï¼‰
            strokeOpacity: isBold ? 0.3 : 0.1, 
            // ç·šã®å¤ªã•ã‚’ 100mã¯1ã€50mã¯0.5ï¼ˆæ¥µç´°ï¼‰ã«è¨­å®š
            strokeWeight: isBold ? 1 : 0.5,   
            icons: isBold ? [] : [{
                icon: { 
                    path: 'M 0,-1 0,1', 
                    strokeOpacity: 0.5, // ç‚¹ç·šä¸€ã¤ä¸€ã¤ã®ç²’ã‚‚è–„ã
                    scale: 1            // ç‚¹ç·šã®ç²’ã‚’å°ã•ã
                },
                offset: '0',
                repeat: '12px'          // ç‚¹ã®é–“éš”ã‚’å°‘ã—åºƒã’ã¦ã‚¹ãƒƒã‚­ãƒªã•ã›ã‚‹
            }],
            map: map,
            clickable: false
        });
        gridLines.push(line);
    }











 function updateMyLocation(panTo = false) {
        navigator.geolocation.getCurrentPosition((pos) => {
            const latLng = { lat: pos.coords.latitude, lng: pos.coords.longitude };
            if (!myLocationMarker) {
                myLocationMarker = new google.maps.Marker({
                    position: latLng, map: map,
                    icon: { path: google.maps.SymbolPath.CIRCLE, fillColor: '#4285F4', fillOpacity: 1, scale: 8, strokeColor: 'white', strokeWeight: 2 },
                    title: "ç¾åœ¨åœ°", zIndex: 999
                });
            } else {
                myLocationMarker.setPosition(latLng);
            }
            if (panTo === true) map.panTo(latLng);
        }, (err) => console.log("ä½ç½®æƒ…å ±å–å¾—å¤±æ•—"), {enableHighAccuracy: true});
    }

    async function syncData() {
        showLoading(true);
        try {
            const res = await fetch(WEB_APP_URL);
            const data = await res.json();
            fullTideMasterData = data.allTideData || [];
            allPointsData = data.points || [];
            calculateTideAndRefresh();
        } catch (e) { document.getElementById('status-display').textContent = "âŒ é€šä¿¡å¤±æ•—"; }
        showLoading(false);
    }

    function calculateTideAndRefresh() {
        const val = document.getElementById('target-datetime').value;
        if (!val || fullTideMasterData.length === 0) return;
        const s = new Date(val);
        const y = s.getFullYear(), m = s.getMonth() + 1, d = s.getDate(), h = s.getHours(), min = s.getMinutes();
        const row = fullTideMasterData.find(r => {
            const rd = new Date(r[0]);
            return rd.getFullYear() === y && (rd.getMonth()+1) === m && rd.getDate() === d;
        });
        if (row) {
            const t1 = parseFloat(row[1+h]), t2 = (h<23)?parseFloat(row[1+h+1]):t1;
            currentSelectedTide = t1 + (t2-t1)*(min/60);
            document.getElementById('status-display').textContent = `æ½®ä½(${d}æ—¥ ${h}æ™‚): ${currentSelectedTide.toFixed(1)}cm`;
        }
        refreshMarkersOnMap();
    }

    function refreshMarkersOnMap() {
        markers.forEach(m => m.setMap(null));
        markers = [];
        allPointsData.forEach(p => {
            const baseDepth = parseFloat(p[4]) || 0;
            const simDepth = baseDepth + currentSelectedTide;
            createMarker({id:p[0], lat:p[1], lng:p[2], baseDepth:baseDepth, simDepth:simDepth, type:p[6], comment:p[7] || ""});
        });
    }

    
    
    function createMarker(d) {
        let sym = google.maps.SymbolPath.CIRCLE;
        if(d.type === "å²©") sym = "M 0,-1.1 L 1.2,1 L -1.2,1 Z"; 
        else if(d.type === "æ­") sym = "M 0,-1.2 L 1,0 L 0,1.2 L -1,0 Z"; 
        const marker = new google.maps.Marker({
            position: {lat: Number(d.lat), lng: Number(d.lng)}, 
            map: map,
            icon: { path: sym, fillColor: getDepthColor(d.simDepth), fillOpacity: 0.9, scale: 7, strokeColor: "#333", strokeWeight: 1.5 }
        });

        // ä¿®æ­£ãƒã‚¤ãƒ³ãƒˆï¼šæ°´æ·±ã‚‚ input è¦ç´ ã«å¤‰æ›´ã€‚IDã¯ 'edit-depth-' + id
        const info = new google.maps.InfoWindow({
            content: `
                <div style="font-size:24px; width:280px; padding:10px; line-height:1.4;">
                    <b>${d.type}</b><br>
                    æ°´æ·±(cm): 
                    <input type="number" id="edit-depth-${d.id}" value="${d.simDepth.toFixed(1)}" 
                           style="width:120px; font-size:24px; font-weight:bold; border:2px solid #3498db; border-radius:8px; padding:5px; text-align:center;">
                    <br>
                    <input type="text" id="edit-cmt-${d.id}" value="${d.comment}" 
                           style="width:100%; margin-top:15px; font-size:20px; padding:10px; border:2px solid #ccc; border-radius:8px; box-sizing:border-box;" 
                           placeholder="ã‚³ãƒ¡ãƒ³ãƒˆç·¨é›†">
                    <div style="margin-top:20px; display:flex; gap:10px;">
                        <button onclick="updatePoint('${d.id}')" 
                                style="flex:1; background:#3498db; color:white; border:none; padding:15px; border-radius:8px; font-size:20px; font-weight:bold; cursor:pointer;">
                            ä¿å­˜
                        </button>
                        <button onclick="deletePoint('${d.id}')" 
                                style="flex:1; background:white; border:2px solid red; color:red; padding:15px; border-radius:8px; font-size:20px; font-weight:bold; cursor:pointer;">
                            å‰Šé™¤
                        </button>
                    </div>
                </div>`
        });

        marker.addListener("click", () => info.open(map, marker));
        markers.push(marker);
    }
    
    
    
    
    function getDepthColor(b) {
        if (b < 15) return "#ff0000"; if (b < 40) return "#ff8c00"; if (b < 70) return "#ffff00"; 
        if (b < 100) return "#00ff00"; if (b < 140) return "#0000ff"; if (b < 180) return "#4b0082"; 
        return "#8e44ad"; 
    }

    function recordAtCurrentLocation() {
        navigator.geolocation.getCurrentPosition((pos) => {
            const latLng = new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
            promptAndSave(latLng);
        }, (err) => alert("ä½ç½®æƒ…å ±ã‚¨ãƒ©ãƒ¼"), {enableHighAccuracy: true});
    }

    async function promptAndSave(latLng) {
        const raw = document.getElementById('depth-input').value;
        const comment = document.getElementById('comment-input').value;
        if (!raw) return alert("æ°´æ·±ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        const baseDepth = parseFloat(raw) - currentSelectedTide;
        const pointData = { method: 'POST', password: adminPass, id: String(Date.now()), lat: latLng.lat(), lng: latLng.lng(), rawDepth: raw, baseDepth: baseDepth, timestamp: document.getElementById('target-datetime').value, type: selectedType, comment: comment };
        showLoading(true);
        try {
            const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify(pointData) });
            if ((await res.text()).trim() === "success") { await syncData(); document.getElementById('depth-input').value = ""; document.getElementById('comment-input').value = ""; }
        } catch (e) {}
        showLoading(false);
    }

 // æ—¢å­˜ã® updateComment ã‚’å‰Šé™¤ã—ã¦ã€ã“ã® updatePoint ã«å·®ã—æ›¿ãˆã¦ãã ã•ã„
    async function updatePoint(id) {
        const newDepth = document.getElementById(`edit-depth-${id}`).value;
        const newCmt = document.getElementById(`edit-cmt-${id}`).value;
        
        if (!newDepth) return alert("æ°´æ·±ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

        // å…¥åŠ›ã•ã‚ŒãŸç¾åœ¨ã®æ°´æ·±(cm)ã‹ã‚‰ã€ç¾åœ¨ã®æ½®ä½ã‚’å¼•ã„ã¦ã€ŒåŸºæº–æ°´æ·±ã€ã‚’å†è¨ˆç®—
        const newBaseDepth = parseFloat(newDepth) - currentSelectedTide;

        showLoading(true);
        try {
            const response = await fetch(WEB_APP_URL, { 
                method: 'POST', 
                body: JSON.stringify({ 
                    method: 'UPDATE_POINT', // GASå´ã®æ–°ã—ã„æ¡ä»¶åˆ†å²ã«åˆã‚ã›ã‚‹
                    password: adminPass, 
                    id: id, 
                    rawDepth: newDepth,    // ç”»é¢ã§å…¥åŠ›ã—ãŸcm
                    baseDepth: newBaseDepth, // è¨ˆç®—å¾Œã®åŸºæº–å€¤
                    comment: newCmt 
                }) 
            });
            
            const result = await response.text();
            if (result.trim() === "success") {
                await syncData(); // æœ€æ–°ãƒ‡ãƒ¼ã‚¿ã‚’å†å–å¾—ã—ã¦åœ°å›³ã‚’æ›´æ–°
                alert("æ›´æ–°ã—ã¾ã—ãŸï¼");
            } else {
                alert("ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸï¼ˆãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰é•ã„ãªã©ï¼‰");
            }
        } catch (e) { 
            alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ"); 
        }
        showLoading(false);
    }






    async function deletePoint(id) {
        if (!confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
        showLoading(true);
        try {
            await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ method: 'DELETE', password: adminPass, id: id }) });
            await syncData();
        } catch (e) {}
        showLoading(false);
    }

    function showLoading(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }
</script>
