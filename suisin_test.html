<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ê∞¥Ê∑±Ê∏¨„Å£Â§™ÈÉé v1.8.2a by Popolo App.com</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background: #f0f4f8; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .app-header { background: #3498db; color: white; padding: 10px; text-align: center; font-weight: bold; font-size: 0.9rem; flex-shrink: 0; }
        .ui-panel { background: white; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 1000; flex-shrink: 0; }
        .datetime-panel { background: #ebf5fb; padding: 8px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #aed6f1; }
        .datetime-row { display: flex; gap: 6px; align-items: center; }
        #target-datetime { flex: 1; padding: 10px; border: 1px solid #3498db; border-radius: 6px; font-size: 0.9rem; }
        
        .type-selector { display: flex; gap: 5px; margin-bottom: 8px; }
        .type-btn { flex: 1; padding: 10px; border: 2px solid #3498db; background: white; color: #3498db; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 0.85rem; }
        .type-btn.active { background: #3498db; color: white; }

        .input-row { display: flex; gap: 8px; align-items: stretch; margin-bottom: 8px; }
        input#depth-input { width: 200px; flex: 1.5; padding: 15px 10px; border: 3px solid #3498db; border-radius: 8px; font-size: 1.6rem; font-weight: bold; }
        #comment-input { width: 100%; padding: 15px; border: 2px solid #ccc; border-radius: 8px; margin-bottom: 8px; box-sizing: border-box; font-size: 1.6rem; }
        .btn-record { background: #2ecc71; color: white; flex: 1; padding: 10px; border: none; border-radius: 8px; font-weight: bold; font-size: 1.8rem; cursor: pointer; }

        .status-bar { font-size: 0.75rem; color: #666; text-align: center; margin-top: 5px; font-weight: bold; }
        #map-container { flex-grow: 1; position: relative; }
        #map { width: 100%; height: 100%; }
        
        .depth-legend { position: absolute; top: 10px; right: 10px; background: rgba(255, 255, 255, 0.9); padding: 8px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); z-index: 10; font-size: 0.7rem; font-weight: bold; pointer-events: none; }
        .legend-item { display: flex; align-items: center; margin-bottom: 3px; }
        .color-box { width: 12px; height: 12px; margin-right: 6px; border: 1px solid #333; border-radius: 2px; }

        .gps-button { position: absolute; bottom: 20px; right: 10px; width: 50px; height: 50px; background: white; border-radius: 50%; box-shadow: 0 2px 6px rgba(0,0,0,0.3); display: flex; justify-content: center; align-items: center; z-index: 10; cursor: pointer; font-size: 24px; }
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); display: none; justify-content: center; align-items: center; z-index: 4000; font-weight: bold; color: #3498db; }
    </style>
</head>
<body>

<div id="loading">üì° ÈÄö‰ø°‰∏≠...</div>
<div class="app-header">Ê∞¥Ê∑±Ê∏¨„Å£Â§™ÈÉé v1.8.2a by Popolo App.com</div>

<div class="ui-panel">
    <div class="datetime-panel">
        <div class="datetime-row">
            <input type="datetime-local" id="target-datetime">
            <button onclick="setNow()" style="padding: 10px; background: #3498db; color: white; border: none; border-radius: 6px; font-size: 0.8rem;">ÁèæÂú®</button>
        </div>
        <div id="status-display" class="status-bar">‚è≥ Ëµ∑Âãï‰∏≠...</div>
    </div>

    <div class="type-selector">
        <button class="type-btn active" onclick="selectType('Âπ≥Âú∞', this)">Âπ≥Âú∞</button>
        <button class="type-btn" onclick="selectType('Â≤©', this)">Â≤©</button>
        <button class="type-btn" onclick="selectType('Êù≠', this)">Êù≠</button>
    </div>

    <div class="input-row">
        <input type="text" id="depth-input" placeholder="‰ªäÊ∏¨„Å£„ÅüÊ∞¥Ê∑±(cm)">
        <button class="btn-record" onclick="recordAtCurrentLocation()">Ë®òÈå≤</button>
        <button onclick="openModal('admin-modal')" style="width:40px; height:45px; border-radius:6px; border:none; background:#95a5a6; color:white;">üîë</button>
    </div>
    <input type="text" id="comment-input" placeholder="‰∏ÄË®Ä„Ç≥„É°„É≥„ÉàÔºà‰ªªÊÑèÔºâ">
</div>

<div id="map-container">
    <div id="map"></div>
    <div class="depth-legend">
        <div class="legend-item"><div class="color-box" style="background:#ff0000;"></div>15cmÊú™Ê∫Ä</div>
        <div class="legend-item"><div class="color-box" style="background:#ff8c00;"></div>15-40cm</div>
        <div class="legend-item"><div class="color-box" style="background:#ffff00;"></div>40-70cm</div>
        <div class="legend-item"><div class="color-box" style="background:#00ff00;"></div>70-100cm</div>
        <div class="legend-item"><div class="color-box" style="background:#0000ff;"></div>100-140cm</div>
        <div class="legend-item"><div class="color-box" style="background:#4b0082;"></div>140-180cm</div>
        <div class="legend-item"><div class="color-box" style="background:#8e44ad;"></div>180cm‰ª•‰∏ä</div>
    </div>
    <div class="gps-button" onclick="updateMyLocation(true)">üìç</div>
</div>

<div id="admin-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:5000; justify-content:center; align-items:center;">
    <div style="background:white; padding:20px; border-radius:12px; width:80%;">
        <h3>ÁÆ°ÁêÜËÄÖË®≠ÂÆö</h3>
        <input type="password" id="pass-input" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ" style="width:100%; padding:10px; box-sizing:border-box;">
        <button class="btn-record" onclick="saveAdminPass()" style="width:100%; margin-top:10px;">‰øùÂ≠ò</button>
        <button onclick="closeModal('admin-modal')" style="width:100%; margin-top:10px; background:none; border:none;">Èñâ„Åò„Çã</button>
    </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHhxSJK-IhYiT9XBRwE1MX7DHhghBQQQk&callback=initMap" async defer></script>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw1wg_a28-_dOyLbik9VnYfbzKEHPNBWwaVVeyc4gcibovUIQ5BUGNw1esYy0beyZVf3g/exec"; 
    let map, markers = [], allPointsData = [], currentSelectedTide = 0, adminPass = localStorage.getItem('popolo_pass') || "";
    let fullTideMasterData = [];
    let myLocationMarker = null;
    let selectedType = "Âπ≥Âú∞";
    let gridLines = []; // „Ç∞„É™„ÉÉ„ÉâÁ∑öÁÆ°ÁêÜÁî®

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function selectType(type, btn) {
        selectedType = type;
        document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }
    function saveAdminPass() {
        adminPass = document.getElementById('pass-input').value.trim();
        localStorage.setItem('popolo_pass', adminPass);
        closeModal('admin-modal');
        syncData();
    }

    document.getElementById('target-datetime').addEventListener('change', calculateTideAndRefresh);

    function setNow() {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('target-datetime').value = now.toISOString().slice(0, 16);
        if (fullTideMasterData.length > 0) calculateTideAndRefresh();
    }

    async function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            zoom: 19, center: { lat: 26.3318, lng: 127.9288 }, 
            mapTypeId: 'roadmap', mapTypeControl: true,
            gestureHandling: 'greedy'
        });
        
        // Âú∞Âõ≥ÁßªÂãïÂÆå‰∫ÜÊôÇ„Å´„Ç∞„É™„ÉÉ„Éâ„ÇíÂÜçÊèèÁîª
        map.addListener('idle', drawGrid);

        setNow();
        await syncData();
        updateMyLocation(true);
        navigator.geolocation.watchPosition(updateMyLocation, null, {enableHighAccuracy: true});
    }

    // „Ç∞„É™„ÉÉ„ÉâÁ∑ö„ÇíÊèèÁîª„Åô„ÇãÈñ¢Êï∞
    function drawGrid() {
        gridLines.forEach(line => line.setMap(null));
        gridLines = [];

        const zoom = map.getZoom();
        if (zoom < 16) return; // „Ç∫„Éº„É†„ÅåÈÅ†„ÅÑ„Å®„Åç„ÅØÊèèÁîª„Åó„Å™„ÅÑ

        const bounds = map.getBounds();
        const north = bounds.getNorthEast().lat();
        const east = bounds.getNorthEast().lng();
        const south = bounds.getSouthWest().lat();
        const west = bounds.getSouthWest().lng();

        const step = 0.0005; // „Ç∞„É™„ÉÉ„Éâ„ÅÆÈñìÈöîÔºàÁ¥Ñ10mÔºâ

        const startLat = Math.floor(south / step) * step;
        const startLng = Math.floor(west / step) * step;

        const lineOptions = {
            strokeColor: '#000000',
            strokeOpacity: 0.2,
            strokeWeight: 1,
            map: map,
            clickable: false
        };

        // Á∑ØÂ∫¶Á∑ö
        for (let lat = startLat; lat <= north; lat += step) {
            gridLines.push(new google.maps.Polyline({
                ...lineOptions,
                path: [{lat: lat, lng: west}, {lat: lat, lng: east}]
            }));
        }
        // ÁµåÂ∫¶Á∑ö
        for (let lng = startLng; lng <= east; lng += step) {
            gridLines.push(new google.maps.Polyline({
                ...lineOptions,
                path: [{lat: south, lng: lng}, {lat: north, lng: lng}]
            }));
        }
    }

    function updateMyLocation(panTo = false) {
        navigator.geolocation.getCurrentPosition((pos) => {
            const latLng = { lat: pos.coords.latitude, lng: pos.coords.longitude };
            if (!myLocationMarker) {
                myLocationMarker = new google.maps.Marker({
                    position: latLng, map: map,
                    icon: { path: google.maps.SymbolPath.CIRCLE, fillColor: '#4285F4', fillOpacity: 1, scale: 8, strokeColor: 'white', strokeWeight: 2 },
                    title: "ÁèæÂú®Âú∞", zIndex: 999
                });
            } else {
                myLocationMarker.setPosition(latLng);
            }
            if (panTo === true) map.panTo(latLng);
        }, (err) => console.log("‰ΩçÁΩÆÊÉÖÂ†±ÂèñÂæóÂ§±Êïó"), {enableHighAccuracy: true});
    }

    async function syncData() {
        showLoading(true);
        try {
            const res = await fetch(WEB_APP_URL);
            const data = await res.json();
            fullTideMasterData = data.allTideData || [];
            allPointsData = data.points || [];
            calculateTideAndRefresh();
        } catch (e) { document.getElementById('status-display').textContent = "‚ùå ÈÄö‰ø°Â§±Êïó"; }
        showLoading(false);
    }

    function calculateTideAndRefresh() {
        const val = document.getElementById('target-datetime').value;
        if (!val || fullTideMasterData.length === 0) return;
        const s = new Date(val);
        const y = s.getFullYear(), m = s.getMonth() + 1, d = s.getDate(), h = s.getHours(), min = s.getMinutes();
        const row = fullTideMasterData.find(r => {
            const rd = new Date(r[0]);
            return rd.getFullYear() === y && (rd.getMonth()+1) === m && rd.getDate() === d;
        });
        if (row) {
            const t1 = parseFloat(row[1+h]), t2 = (h<23)?parseFloat(row[1+h+1]):t1;
            currentSelectedTide = t1 + (t2-t1)*(min/60);
            document.getElementById('status-display').textContent = `ÊΩÆ‰Ωç(${d}Êó• ${h}ÊôÇ): ${currentSelectedTide.toFixed(1)}cm`;
        }
        refreshMarkersOnMap();
    }

    function refreshMarkersOnMap() {
        markers.forEach(m => m.setMap(null));
        markers = [];
        allPointsData.forEach(p => {
            const baseDepth = parseFloat(p[4]) || 0;
            const simDepth = baseDepth + currentSelectedTide;
            createMarker({id:p[0], lat:p[1], lng:p[2], baseDepth:baseDepth, simDepth:simDepth, type:p[6], comment:p[7] || ""});
        });
    }

    function createMarker(d) {
        let sym = google.maps.SymbolPath.CIRCLE;
        if(d.type === "Â≤©") sym = "M 0,-1.1 L 1.2,1 L -1.2,1 Z"; 
        else if(d.type === "Êù≠") sym = "M 0,-1.2 L 1,0 L 0,1.2 L -1,0 Z"; 
        const marker = new google.maps.Marker({
            position: {lat: Number(d.lat), lng: Number(d.lng)}, 
            map: map,
            icon: { path: sym, fillColor: getDepthColor(d.simDepth), fillOpacity: 0.9, scale: 7, strokeColor: "#333", strokeWeight: 1.5 }
        });
        const info = new google.maps.InfoWindow({
            content: `<div style="font-size:12px; width:150px;"><b>${d.type}</b><br>Ê∞¥Ê∑±: <b>${d.simDepth.toFixed(1)}cm</b><br><input type="text" id="edit-cmt-${d.id}" value="${d.comment}" style="width:100%; margin-top:5px; font-size:11px;" placeholder="„Ç≥„É°„É≥„Éà„ÇíÁ∑®ÈõÜ"><div style="margin-top:8px; display:flex; gap:5px;"><button onclick="updateComment('${d.id}')" style="background:#3498db; color:white; border:none; padding:4px 8px; border-radius:3px;">‰øùÂ≠ò</button><button onclick="deletePoint('${d.id}')" style="background:none; border:1px solid red; color:red; padding:4px 8px; border-radius:3px;">ÂâäÈô§</button></div></div>`
        });
        marker.addListener("click", () => info.open(map, marker));
        markers.push(marker);
    }

    function getDepthColor(b) {
        if (b < 15) return "#ff0000"; if (b < 40) return "#ff8c00"; if (b < 70) return "#ffff00"; 
        if (b < 100) return "#00ff00"; if (b < 140) return "#0000ff"; if (b < 180) return "#4b0082"; 
        return "#8e44ad"; 
    }

    function recordAtCurrentLocation() {
        navigator.geolocation.getCurrentPosition((pos) => {
            const latLng = new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
            promptAndSave(latLng);
        }, (err) => alert("‰ΩçÁΩÆÊÉÖÂ†±„Ç®„É©„Éº"), {enableHighAccuracy: true});
    }

    async function promptAndSave(latLng) {
        const raw = document.getElementById('depth-input').value;
        const comment = document.getElementById('comment-input').value;
        if (!raw) return alert("Ê∞¥Ê∑±„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        const baseDepth = parseFloat(raw) - currentSelectedTide;
        const pointData = { method: 'POST', password: adminPass, id: String(Date.now()), lat: latLng.lat(), lng: latLng.lng(), rawDepth: raw, baseDepth: baseDepth, timestamp: document.getElementById('target-datetime').value, type: selectedType, comment: comment };
        showLoading(true);
        try {
            const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify(pointData) });
            if ((await res.text()).trim() === "success") { await syncData(); document.getElementById('depth-input').value = ""; document.getElementById('comment-input').value = ""; }
        } catch (e) {}
        showLoading(false);
    }

    async function updateComment(id) {
        const newCmt = document.getElementById(`edit-cmt-${id}`).value;
        showLoading(true);
        try {
            await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ method: 'UPDATE_COMMENT', password: adminPass, id: id, comment: newCmt }) });
            await syncData();
        } catch (e) { alert("Êõ¥Êñ∞Â§±Êïó"); }
        showLoading(false);
    }

    async function deletePoint(id) {
        if (!confirm("ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü")) return;
        showLoading(true);
        try {
            await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify({ method: 'DELETE', password: adminPass, id: id }) });
            await syncData();
        } catch (e) {}
        showLoading(false);
    }

    function showLoading(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }
</script>
</body>
</html>
