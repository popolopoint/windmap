<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ê∞¥Ê∑±Ê∏¨„Å£Â§™ÈÉé v1.8.1 by Popolo App.com</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background: #f0f4f8; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .app-header { background: #3498db; color: white; padding: 10px; text-align: center; font-weight: bold; font-size: 0.9rem; flex-shrink: 0; }
        .ui-panel { background: white; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 1000; flex-shrink: 0; }
        .datetime-panel { background: #ebf5fb; padding: 8px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #aed6f1; }
        .datetime-row { display: flex; gap: 6px; align-items: center; }
        #target-datetime { flex: 1; padding: 10px; border: 1px solid #3498db; border-radius: 6px; font-size: 0.9rem; }
        
        .status-bar { font-size: 0.75rem; color: #666; text-align: center; margin-top: 5px; font-weight: bold; display: flex; justify-content: center; gap: 10px; }
        #grid-label { color: #3498db; }

        .input-row { display: flex; gap: 6px; align-items: stretch; margin-top: 10px; height: 60px; }
        input#depth-input { flex: 1; padding: 0 5px; border: 3px solid #3498db; border-radius: 8px; font-size: 1.8rem !important; font-weight: bold; text-align: center; }
        .btn-record { background: #2ecc71; color: white; flex: 1.2; border: none; border-radius: 8px; font-weight: bold; font-size: 1.6rem !important; cursor: pointer; }
        #comment-input { width: 100%; padding: 12px; border: 2px solid #ccc; border-radius: 8px; margin-top: 10px; box-sizing: border-box; font-size: 1.2rem; }

        #map-container { flex-grow: 1; position: relative; }
        #map { width: 100%; height: 100%; }
        .gps-button { position: absolute; bottom: 20px; right: 10px; width: 50px; height: 50px; background: white; border-radius: 50%; box-shadow: 0 2px 6px rgba(0,0,0,0.3); display: flex; justify-content: center; align-items: center; z-index: 10; cursor: pointer; font-size: 24px; }
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); display: none; justify-content: center; align-items: center; z-index: 4000; font-weight: bold; color: #3498db; }
    </style>
</head>
<body>

<div id="loading">üì° ÈÄö‰ø°‰∏≠...</div>
<div class="app-header">Ê∞¥Ê∑±Ê∏¨„Å£Â§™ÈÉé v1.8.1 by Popolo App.com</div>

<div class="ui-panel">
    <div class="datetime-panel">
        <div class="datetime-row">
            <input type="datetime-local" id="target-datetime">
            <button onclick="setNow()" style="padding: 10px; background: #3498db; color: white; border: none; border-radius: 6px; font-size: 0.8rem;">ÁèæÂú®</button>
        </div>
        <div class="status-bar">
            <span id="status-display">‚è≥ ÊΩÆ‰ΩçË®àÁÆó‰∏≠...</span>
            <span id="grid-label"></span>
        </div>
    </div>

    <div class="input-row">
        <input type="number" id="depth-input" placeholder="Ê∞¥Ê∑±(cm)" inputmode="decimal">
        <button class="btn-record" onclick="recordAtCurrentLocation()">Ë®òÈå≤</button>
        <button onclick="openModal('admin-modal')" style="width:40px; background:#95a5a6; color:white; border:none; border-radius:6px;">üîë</button>
    </div>
    <input type="text" id="comment-input" placeholder="„Ç≥„É°„É≥„ÉàÔºà‰ªªÊÑèÔºâ">
</div>

<div id="map-container">
    <div id="map"></div>
    <div class="gps-button" onclick="updateMyLocation(true)">üìç</div>
</div>

<div id="admin-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:5000; justify-content:center; align-items:center;">
    <div style="background:white; padding:20px; border-radius:12px; width:80%;">
        <h3>ÁÆ°ÁêÜËÄÖË®≠ÂÆö</h3>
        <input type="password" id="pass-input" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ" style="width:100%; padding:10px; box-sizing:border-box;">
        <button class="btn-record" onclick="saveAdminPass()" style="width:100%; margin-top:10px; font-size:1rem !important;">‰øùÂ≠ò</button>
        <button onclick="closeModal('admin-modal')" style="width:100%; margin-top:10px; background:none; border:none; color:gray;">Èñâ„Åò„Çã</button>
    </div>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw1wg_a28-_dOyLbik9VnYfbzKEHPNBWwaVVeyc4gcibovUIQ5BUGNw1esYy0beyZVf3g/exec"; 
    let map, markers = [], allPointsData = [], currentSelectedTide = 0, adminPass = localStorage.getItem('popolo_pass') || "";
    let fullTideMasterData = [];
    let myLocationMarker = null;
    let gridLines = [];

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    function saveAdminPass() {
        adminPass = document.getElementById('pass-input').value.trim();
        localStorage.setItem('popolo_pass', adminPass);
        closeModal('admin-modal');
        syncData();
    }

    function setNow() {
        const now = new Date();
        const jstOffset = 9 * 60;
        const localNow = new Date(now.getTime() + (jstOffset + now.getTimezoneOffset()) * 60000);
        document.getElementById('target-datetime').value = localNow.toISOString().slice(0, 16);
        calculateTideAndRefresh();
    }

    async function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            zoom: 17, center: { lat: 26.3318, lng: 127.9288 }, 
            mapTypeId: 'roadmap', gestureHandling: 'greedy',
            mapTypeControl: false, streetViewControl: false
        });

        setNow();
        await syncData();

        map.addListener("idle", drawGrid);
        navigator.geolocation.watchPosition(updateMyLocation, null, {enableHighAccuracy: true});
        updateMyLocation(true);
    }

    function drawGrid() {
        gridLines.forEach(l => l.setMap(null));
        gridLines = [];
        const zoom = map.getZoom();
        const bounds = map.getBounds();
        const label = document.getElementById('grid-label');
        if (!bounds) return;

        let step;
        let text = "";
        if (zoom >= 19) { step = 0.000225; text = "„É°„ÉÉ„Ç∑„É•: 25m"; }
        else if (zoom >= 18) { step = 0.00045; text = "„É°„ÉÉ„Ç∑„É•: 50m"; }
        else if (zoom >= 16) { step = 0.0009; text = "„É°„ÉÉ„Ç∑„É•: 100m"; }
        else if (zoom >= 14) { step = 0.0045; text = "„É°„ÉÉ„Ç∑„É•: 500m"; }
        else { if (label) label.textContent = ""; return; }

        if (label) label.textContent = text;
        const north = bounds.getNorthEast().lat();
        const south = bounds.getSouthWest().lat();
        const east = bounds.getNorthEast().lng();
        const west = bounds.getSouthWest().lng();

        for (let lat = Math.ceil(south / step) * step; lat <= north; lat += step) {
            drawLine([{lat: lat, lng: west}, {lat: lat, lng: east}]);
        }
        const lngStep = step * 1.1; 
        for (let lng = Math.ceil(west / lngStep) * lngStep; lng <= east; lng += lngStep) {
            drawLine([{lat: south, lng: lng}, {lat: north, lng: lng}]);
        }
    }

    function drawLine(path) {
        const line = new google.maps.Polyline({
            path: path, strokeColor: "#555", strokeOpacity: 0.3, strokeWeight: 1, map: map, clickable: false
        });
        gridLines.push(line);
    }

    function updateMyLocation(panTo = false) {
        navigator.geolocation.getCurrentPosition((pos) => {
            const latLng = { lat: pos.coords.latitude, lng: pos.coords.longitude };
            if (!myLocationMarker) {
                myLocationMarker = new google.maps.Marker({
                    position: latLng, map: map, icon: { path: google.maps.SymbolPath.CIRCLE, fillColor: '#4285F4', fillOpacity: 1, scale: 8, strokeColor: 'white', strokeWeight: 2 }, zIndex: 999
                });
            } else {
                myLocationMarker.setPosition(latLng);
            }
            if (panTo === true) map.panTo(latLng);
        }, null, {enableHighAccuracy: true});
    }

    async function syncData() {
        showLoading(true);
        try {
            const res = await fetch(WEB_APP_URL);
            const data = await res.json();
            fullTideMasterData = data.allTideData || [];
            allPointsData = data.points || [];
            calculateTideAndRefresh();
        } catch (e) { document.getElementById('status-display').textContent = "‚ùå ÈÄö‰ø°Â§±Êïó"; }
        showLoading(false);
    }

    function calculateTideAndRefresh() {
        const val = document.getElementById('target-datetime').value;
        if (!val || fullTideMasterData.length === 0) return;
        const s = new Date(val);
        const y = s.getFullYear(), m = s.getMonth() + 1, d = s.getDate(), h = s.getHours(), min = s.getMinutes();
        const row = fullTideMasterData.find(r => {
            const rd = new Date(r[0]);
            return rd.getFullYear() === y && (rd.getMonth()+1) === m && rd.getDate() === d;
        });
        if (row) {
            const t1 = parseFloat(row[1+h]), t2 = (h<23)?parseFloat(row[1+h+1]):t1;
            currentSelectedTide = t1 + (t2-t1)*(min/60);
            document.getElementById('status-display').textContent = `ÊΩÆ‰Ωç: ${currentSelectedTide.toFixed(1)}cm`;
        }
        refreshMarkersOnMap();
    }

    function refreshMarkersOnMap() {
        markers.forEach(m => m.setMap(null));
        markers = [];
        allPointsData.forEach(p => {
            const baseDepth = parseFloat(p[4]) || 0;
            const simDepth = baseDepth + currentSelectedTide;
            const marker = new google.maps.Marker({
                position: {lat: Number(p[1]), lng: Number(p[2])}, map: map,
                icon: { path: google.maps.SymbolPath.CIRCLE, fillColor: getDepthColor(simDepth), fillOpacity: 0.9, scale: 7, strokeColor: "#333", strokeWeight: 1.5 }
            });
            const info = new google.maps.InfoWindow({ content: `<div style="font-size:12px;">Ê∞¥Ê∑±: <b>${simDepth.toFixed(1)}cm</b><br>„Ç≥„É°„É≥„Éà: ${p[7]||""}</div>` });
            marker.addListener("click", () => info.open(map, marker));
            markers.push(marker);
        });
    }

    function getDepthColor(b) {
        if (b < 15) return "#ff0000"; if (b < 40) return "#ff8c00"; if (b < 70) return "#ffff00"; 
        if (b < 100) return "#00ff00"; if (b < 140) return "#0000ff"; if (b < 180) return "#4b0082"; 
        return "#8e44ad"; 
    }

    function recordAtCurrentLocation() {
        navigator.geolocation.getCurrentPosition((pos) => {
            const latLng = { lat: pos.coords.latitude, lng: pos.coords.longitude };
            const raw = document.getElementById('depth-input').value;
            if (!raw) return alert("Ê∞¥Ê∑±„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
            savePoint(latLng, raw);
        }, () => alert("‰ΩçÁΩÆÊÉÖÂ†±„Ç®„É©„Éº"), {enableHighAccuracy: true});
    }

    async function savePoint(latLng, raw) {
        showLoading(true);
        const baseDepth = parseFloat(raw) - currentSelectedTide;
        const data = { method: 'POST', password: adminPass, id: String(Date.now()), lat: latLng.lat, lng: latLng.lng, rawDepth: raw, baseDepth: baseDepth, timestamp: document.getElementById('target-datetime').value, type: "Âπ≥Âú∞", comment: document.getElementById('comment-input').value };
        try {
            const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify(data) });
            if (await res.text() === "success") {
                document.getElementById('depth-input').value = "";
                document.getElementById('comment-input').value = "";
                await syncData();
            }
        } catch (e) { alert("‰øùÂ≠òÂ§±Êïó"); }
        showLoading(false);
    }

    function showLoading(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHhxSJK-IhYiT9XBRwE1MX7DHhghBQQQk&callback=initMap" async defer></script>
</body>
</html>
