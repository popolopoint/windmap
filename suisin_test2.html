<div class="input-row">

</div>

<div id="admin-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:5000; justify-content:center; align-items:center;">
    <div style="background:white; padding:20px; border-radius:12px; width:80%;">
        <h3>ç®¡ç†è€…è¨­å®š</h3>
        <input type="password" id="pass-input" placeholder="ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰" style="width:100%; padding:10px; box-sizing:border-box;">
        <button class="btn-record" onclick="saveAdminPass()" style="width:100%; margin-top:10px; font-size:1rem !important;">ä¿å­˜</button>
        <button onclick="closeModal('admin-modal')" style="width:100%; margin-top:10px; background:none; border:none; color:gray;">é–‰ã˜ã‚‹</button>
    </div>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw1wg_a28-_dOyLbik9VnYfbzKEHPNBWwaVVeyc4gcibovUIQ5BUGNw1esYy0beyZVf3g/exec"; 
    let map, markers = [], allPointsData = [], currentSelectedTide = 0, adminPass = localStorage.getItem('popolo_pass') || "";
    let fullTideMasterData = [];
    let myLocationMarker = null;
    let gridLines = [];

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    function saveAdminPass() {
        adminPass = document.getElementById('pass-input').value.trim();
        localStorage.setItem('popolo_pass', adminPass);
        closeModal('admin-modal');
        syncData();
    }

    function setNow() {
        const now = new Date();
        const jstOffset = 9 * 60;
        const localNow = new Date(now.getTime() + (jstOffset + now.getTimezoneOffset()) * 60000);
        document.getElementById('target-datetime').value = localNow.toISOString().slice(0, 16);
        calculateTideAndRefresh();
    }

    async function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            zoom: 17, center: { lat: 26.3318, lng: 127.9288 }, 
            mapTypeId: 'roadmap', gestureHandling: 'greedy',
            mapTypeControl: false, streetViewControl: false
        });

        setNow();
        await syncData();

        map.addListener("idle", drawGrid);
        navigator.geolocation.watchPosition(updateMyLocation, null, {enableHighAccuracy: true});
        updateMyLocation(true);
    }

    function drawGrid() {
        gridLines.forEach(l => l.setMap(null));
        gridLines = [];
        const zoom = map.getZoom();
        const bounds = map.getBounds();
        const label = document.getElementById('grid-label');
        if (!bounds) return;

        let step;
        let text = "";
        if (zoom >= 19) { step = 0.000225; text = "ãƒ¡ãƒƒã‚·ãƒ¥: 25m"; }
        else if (zoom >= 18) { step = 0.00045; text = "ãƒ¡ãƒƒã‚·ãƒ¥: 50m"; }
        else if (zoom >= 16) { step = 0.0009; text = "ãƒ¡ãƒƒã‚·ãƒ¥: 100m"; }
        else if (zoom >= 14) { step = 0.0045; text = "ãƒ¡ãƒƒã‚·ãƒ¥: 500m"; }
        else { if (label) label.textContent = ""; return; }

        if (label) label.textContent = text;
        const north = bounds.getNorthEast().lat();
        const south = bounds.getSouthWest().lat();
        const east = bounds.getNorthEast().lng();
        const west = bounds.getSouthWest().lng();

        for (let lat = Math.ceil(south / step) * step; lat <= north; lat += step) {
            drawLine([{lat: lat, lng: west}, {lat: lat, lng: east}]);
        }
        const lngStep = step * 1.1; 
        for (let lng = Math.ceil(west / lngStep) * lngStep; lng <= east; lng += lngStep) {
            drawLine([{lat: south, lng: lng}, {lat: north, lng: lng}]);
        }
    }

    function drawLine(path) {
        const line = new google.maps.Polyline({
            path: path, strokeColor: "#555", strokeOpacity: 0.3, strokeWeight: 1, map: map, clickable: false
        });
        gridLines.push(line);
    }

    function updateMyLocation(panTo = false) {
        navigator.geolocation.getCurrentPosition((pos) => {
            const latLng = { lat: pos.coords.latitude, lng: pos.coords.longitude };
            if (!myLocationMarker) {
                myLocationMarker = new google.maps.Marker({
                    position: latLng, map: map, icon: { path: google.maps.SymbolPath.CIRCLE, fillColor: '#4285F4', fillOpacity: 1, scale: 8, strokeColor: 'white', strokeWeight: 2 }, zIndex: 999
                });
            } else {
                myLocationMarker.setPosition(latLng);
            }
            if (panTo === true) map.panTo(latLng);
        }, null, {enableHighAccuracy: true});
    }

    async function syncData() {
        showLoading(true);
        try {
            const res = await fetch(WEB_APP_URL);
            const data = await res.json();
            fullTideMasterData = data.allTideData || [];
            allPointsData = data.points || [];
            calculateTideAndRefresh();
        } catch (e) { document.getElementById('status-display').textContent = "âŒ é€šä¿¡å¤±æ•—"; }
        showLoading(false);
    }

    function calculateTideAndRefresh() {
        const val = document.getElementById('target-datetime').value;
        if (!val || fullTideMasterData.length === 0) return;
        const s = new Date(val);
        const y = s.getFullYear(), m = s.getMonth() + 1, d = s.getDate(), h = s.getHours(), min = s.getMinutes();
        const row = fullTideMasterData.find(r => {
            const rd = new Date(r[0]);
            return rd.getFullYear() === y && (rd.getMonth()+1) === m && rd.getDate() === d;
        });
        if (row) {
            const t1 = parseFloat(row[1+h]), t2 = (h<23)?parseFloat(row[1+h+1]):t1;
            currentSelectedTide = t1 + (t2-t1)*(min/60);
            document.getElementById('status-display').textContent = `æ½®ä½: ${currentSelectedTide.toFixed(1)}cm`;
        }
        refreshMarkersOnMap();
    }



function refreshMarkersOnMap() {
        markers.forEach(m => m.setMap(null));
        markers = [];
        allPointsData.forEach(p => {
            const id = p[0];
            const lat = p[1];
            const lng = p[2];
            const baseDepth = parseFloat(p[4]) || 0;
            const simDepth = baseDepth + currentSelectedTide;
            const comment = p[7] || "";

            const marker = new google.maps.Marker({
                position: {lat: Number(lat), lng: Number(lng)},
                map: map,
                icon: { 
                    path: google.maps.SymbolPath.CIRCLE, 
                    fillColor: getDepthColor(simDepth), 
                    fillOpacity: 0.9, 
                    scale: 8, 
                    strokeColor: "#333", 
                    strokeWeight: 1.5 
                }
            });

            // å¹ãå‡ºã—ï¼ˆãƒ¢ãƒ¼ãƒ€ãƒ«ï¼‰ã®ä¸­èº«ã‚’å·¨å¤§åŒ– ï¼† æ©Ÿèƒ½å¾©æ´»
            const info = new google.maps.InfoWindow({
                content: `
                <div style="font-size: 1.5rem; width: 250px; line-height: 1.6; padding: 10px;">
                    <b style="color: #3498db;">æ°´æ·±: ${simDepth.toFixed(1)}cm</b><br>
                    <input type="text" id="edit-cmt-${id}" value="${comment}" 
                        style="width: 100%; font-size: 1.3rem; padding: 8px; margin: 10px 0; border: 2px solid #ccc; border-radius: 5px;" 
                        placeholder="ã‚³ãƒ¡ãƒ³ãƒˆã‚’å…¥åŠ›">
                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <button onclick="updateComment('${id}')" 
                            style="flex: 1; background: #3498db; color: white; border: none; padding: 10px; border-radius: 5px; font-size: 1.2rem; font-weight: bold;">ä¿å­˜</button>
                        <button onclick="deletePoint('${id}')" 
                            style="flex: 1; background: #e74c3c; color: white; border: none; padding: 10px; border-radius: 5px; font-size: 1.2rem; font-weight: bold;">å‰Šé™¤</button>
                    </div>
                </div>`
            });

            marker.addListener("click", () => info.open(map, marker));
            markers.push(marker);
        });
    }










    function getDepthColor(b) {
        if (b < 15) return "#ff0000"; if (b < 40) return "#ff8c00"; if (b < 70) return "#ffff00"; 
        if (b < 100) return "#00ff00"; if (b < 140) return "#0000ff"; if (b < 180) return "#4b0082"; 
        return "#8e44ad"; 
    }

    function recordAtCurrentLocation() {
        navigator.geolocation.getCurrentPosition((pos) => {
            const latLng = { lat: pos.coords.latitude, lng: pos.coords.longitude };
            const raw = document.getElementById('depth-input').value;
            if (!raw) return alert("æ°´æ·±ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            savePoint(latLng, raw);
        }, () => alert("ä½ç½®æƒ…å ±ã‚¨ãƒ©ãƒ¼"), {enableHighAccuracy: true});
    }

    async function savePoint(latLng, raw) {
        showLoading(true);
        const baseDepth = parseFloat(raw) - currentSelectedTide;
        const data = { method: 'POST', password: adminPass, id: String(Date.now()), lat: latLng.lat, lng: latLng.lng, rawDepth: raw, baseDepth: baseDepth, timestamp: document.getElementById('target-datetime').value, type: "å¹³åœ°", comment: document.getElementById('comment-input').value };
        try {
            const res = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify(data) });
            if (await res.text() === "success") {
                document.getElementById('depth-input').value = "";
                document.getElementById('comment-input').value = "";
                await syncData();
            }
        } catch (e) { alert("ä¿å­˜å¤±æ•—"); }
        showLoading(false);
    }

    function showLoading(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }





async function updateComment(id) {
        const newCmt = document.getElementById(`edit-cmt-${id}`).value;
        showLoading(true);
        try {
            const res = await fetch(WEB_APP_URL, { 
                method: 'POST', 
                body: JSON.stringify({ method: 'UPDATE_COMMENT', password: adminPass, id: id, comment: newCmt }) 
            });
            await syncData();
        } catch (e) { alert("æ›´æ–°ã«å¤±æ•—ã—ã¾ã—ãŸ"); }
        showLoading(false);
    }

    async function deletePoint(id) {
        if (!confirm("ã“ã®ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤ã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ")) return;
        showLoading(true);
        try {
            const res = await fetch(WEB_APP_URL, { 
                method: 'POST', 
                body: JSON.stringify({ method: 'DELETE', password: adminPass, id: id }) 
            });
            await syncData();
        } catch (e) { alert("å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸ"); }
        showLoading(false);
    }





</script>
