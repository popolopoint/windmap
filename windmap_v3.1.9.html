<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>コース作成ツール v3.1.9 by Popolo</title>
<style>
  body { font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Hiragino Kaku Gothic ProN", "メイリオ", Meiryo, sans-serif; margin: 10px; }
  h2 { margin: 0 0 8px 0; }
  #version { position: absolute; right: 12px; top: 12px; color: #666; font-size: 13px; }
  #inputs { display: flex; flex-wrap: wrap; gap: 8px; align-items: center; margin-bottom:8px; }
  #inputs label { font-size: 14px; }
  input[type="number"] { width: 70px; padding: 6px 6px; border-radius:6px; border:1px solid #ccc; }
  button { padding: 6px 10px; border-radius:6px; border: none; color:white; cursor:pointer; font-weight:bold; }
  #calcBtn { background:#1976d2; }       /* 青 */
  #setWindBtn { background:#9c27b0; }    /* 紫 */
  #btnSetCurrent { background:#d32f2f; } /* 赤 */
  #btnStarboard { background:#2e7d32; }  /* 緑 */
  #btnPort { background:#f57c00; }       /* オレンジ */
  #map { width:100%; height:500px; border-radius:8px; margin-top:10px; }
  #distances { margin-bottom:8px; font-weight:600; }
  .pointBox { border-radius:50%; width:32px; height:32px; display:flex; justify-content:center; align-items:center; color:white; font-weight:bold; cursor:pointer; margin-right:6px; margin-bottom:6px; }
  #coordsContainer { display:flex; flex-wrap:wrap; }
  .distanceBox { background:#eee; padding:4px 6px; border-radius:6px; margin-bottom:4px; font-weight:bold; }
  #inputsMode { margin-bottom:5px; }
</style>
</head>
<body>
<h2>コース作成ツール by Popolo <small style="font-weight:normal;color:#666">(v3.1.9)</small></h2>
<div id="version">v3.1.9</div>

<div id="inputs">
  <label>緯度A：<input type="number" id="latA" step="any"></label>
  <label>経度A：<input type="number" id="lngA" step="any"></label>
  <label>風向(°)：<input type="number" id="wind" step="any" value=""></label>
  <label>距離(m)：<input type="number" id="dist" step="any" value="500"></label>
  <label>角度(°)：<input type="number" id="theta" step="any" value="5"></label>
  <button id="setWindBtn">風向をセット</button>
  <button id="calcBtn">計算</button>
  <button id="btnStarboard">スタボー</button>
  <button id="btnPort">ポート</button>
  <button id="btnSetCurrent">現在位置をA点に</button>
</div>

<div id="inputsMode">
  A点設定方法：
  <label><input type="radio" name="aMode" value="current" checked> 現在位置</label>
  <label><input type="radio" name="aMode" value="map"> マップ</label>
  <label><input type="radio" name="aMode" value="manual"> 手入力</label>
</div>

<div id="distances">
  <div class="distanceBox" id="dAC">A～C距離：- m</div>
  <div class="distanceBox" id="dAE">A～E距離：- m</div>
</div>

<div id="coordsContainer">
  <div class="pointBox" id="btnA" style="background:#ff3b30;">A</div>
  <div class="pointBox" id="btnB" style="background:#0088ff;">B</div>
  <div class="pointBox" id="btnC" style="background:#00aa00;">C</div>
  <div class="pointBox" id="btnD" style="background:#ffaa00;">D</div>
  <div class="pointBox" id="btnE" style="background:#9900ff;">E</div>
</div>

<div id="map"></div>

<!-- 方位セットモーダル -->
<div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:999; justify-content:center; align-items:center;">
  <div style="background:#fff; padding:20px; border-radius:8px; text-align:center; max-width:300px;">
    <p>スマホを風向に向けて少し待って「設定」を押してください。</p>
    <button id="modalClose">設定</button>
  </div>
</div>

<script>
let map;
let circles={}, markersLabel={}, polyline=null;
let points={A:null,B:null,C:null,D:null,E:null};
let popoloLabelMarker=null;
let currentMode='port'; // デフォルトはポート

function initMap(){
  map=new google.maps.Map(document.getElementById('map'), {center:{lat:26.3318,lng:127.9179}, zoom:14});
  map.addListener('click', e=>{
    if(document.querySelector('input[name="aMode"]:checked').value==='map'){
      const lat=e.latLng.lat(), lng=e.latLng.lng();
      document.getElementById('latA').value=lat.toFixed(6);
      document.getElementById('lngA').value=lng.toFixed(6);
      updatePointA({lat,lng});
    }
  });
}

function movePoint(lat,lng,distance,bearingDeg){
  const R=6378137.0;
  const brng=bearingDeg*Math.PI/180.0;
  const φ1=lat*Math.PI/180.0, λ1=lng*Math.PI/180.0;
  const δ=distance/R;
  const φ2=Math.asin(Math.sin(φ1)*Math.cos(δ)+Math.cos(φ1)*Math.sin(δ)*Math.cos(brng));
  const λ2=λ1+Math.atan2(Math.sin(brng)*Math.sin(δ)*Math.cos(φ1), Math.cos(δ)-Math.sin(φ1)*Math.sin(φ2));
  return {lat:φ2*180/Math.PI, lng:λ2*180/Math.PI};
}

function drawPoint(label,pos,color){
  if(circles[label]){circles[label].setMap(null); markersLabel[label].setMap(null);}
  const size=label==='A'?16:12;
  circles[label]=new google.maps.Circle({strokeColor:color, strokeOpacity:1, strokeWeight:2, fillColor:color, fillOpacity:0.85, map, center:pos, radius:size});
  markersLabel[label]=new google.maps.Marker({position:pos, map, icon:{path:google.maps.SymbolPath.CIRCLE, scale:0}, label:{text:label, color:'white', fontWeight:'bold', fontSize:'14px'}});
}

function distanceBetween(p1,p2){
  const R=6378137.0;
  const φ1=p1.lat*Math.PI/180, φ2=p2.lat*Math.PI/180;
  const dφ=(p2.lat-p1.lat)*Math.PI/180, dλ=(p2.lng-p1.lng)*Math.PI/180;
  const a=Math.sin(dφ/2)**2+Math.cos(φ1)*Math.cos(φ2)*Math.sin(dλ/2)**2;
  return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
}

function updatePointA(pos){points.A=pos; drawPoint('A',pos,'#ff3b30'); map.panTo(pos);}

function calculateAll(){
  if(!points.A){alert('A点が設定されていません'); return;}
  const latA=points.A.lat, lngA=points.A.lng;
  const wind=parseFloat(document.getElementById('wind').value)||0;
  const dist=parseFloat(document.getElementById('dist').value)||0;
  const theta=parseFloat(document.getElementById('theta').value)||5;

  if(currentMode==='starboard'){
    points.B=movePoint(latA,lngA,dist,270+wind-theta);
    points.C=movePoint(points.B.lat,points.B.lng,dist,90+wind+theta);
    points.D=movePoint(points.C.lat,points.C.lng,dist,270+wind-theta);
    points.E=movePoint(points.D.lat,points.D.lng,dist,90+wind+theta);
  } else {
    points.B=movePoint(latA,lngA,dist,90+wind+theta);
    points.C=movePoint(points.B.lat,points.B.lng,dist,270+wind-theta);
    points.D=movePoint(points.C.lat,points.C.lng,dist,90+wind+theta);
    points.E=movePoint(points.D.lat,points.D.lng,dist,270+wind-theta);
  }

  ['A','B','C','D','E'].forEach(p=>drawPoint(p,points[p],circles[p]?circles[p].strokeColor:'#888'));
  if(polyline) polyline.setMap(null);
  polyline=new google.maps.Polyline({path:[points.A,points.B,points.C,points.D,points.E], geodesic:true, strokeColor:'#444', strokeOpacity:0.9, strokeWeight:2, map});
  document.getElementById('dAC').textContent=`A～C距離：${distanceBetween(points.A,points.C).toFixed(1)} m`;
  document.getElementById('dAE').textContent=`A～E距離：${distanceBetween(points.A,points.E).toFixed(1)} m`;
}

function setCurrentPositionA(){
  if(!navigator.geolocation){alert("現在位置が取得できません"); return;}
  navigator.geolocation.getCurrentPosition(pos=>{
    const lat=pos.coords.latitude, lng=pos.coords.longitude;
    document.getElementById('latA').value=lat.toFixed(6);
    document.getElementById('lngA').value=lng.toFixed(6);
    updatePointA({lat,lng});
    calculateAll();
  },()=>alert("位置情報取得に失敗しました"));
}

// --- 方位取得（v3.1.3と同じ仕組み＋Safari/Chrome対応） ---
function setWindDirection(){
  const modal=document.getElementById('modal');
  modal.style.display='flex';
  document.getElementById('modalClose').onclick=()=>{
    modal.style.display='none';
    if(window.DeviceOrientationEvent){
      if(typeof DeviceOrientationEvent.requestPermission==='function'){
        DeviceOrientationEvent.requestPermission()
        .then(state=>{
          if(state==='granted'){
            window.addEventListener('deviceorientation', handleOrientationOnce, {once:true});
          } else alert('方位センサーの使用が許可されませんでした。設定を確認してください。');
        }).catch(()=>alert('方位センサーの使用が許可されませんでした。'));
      } else {
        window.addEventListener('deviceorientationabsolute', handleOrientationOnce, {once:true});
      }
    } else alert('この端末は方位センサーに対応していません。');
  };
}

function handleOrientationOnce(e){
  const alpha=e.webkitCompassHeading || e.alpha;
  if(alpha!=null){
    document.getElementById('wind').value=(360-alpha).toFixed(1);
    alert('風向が設定されました：' + (360-alpha).toFixed(1) + '°');
  } else alert('風向を取得できませんでした。');
}

document.getElementById('setWindBtn').addEventListener('click',setWindDirection);
document.getElementById('calcBtn').addEventListener('click',calculateAll);
document.getElementById('btnSetCurrent').addEventListener('click',setCurrentPositionA);
document.getElementById('btnStarboard').addEventListener('click',()=>{currentMode='starboard'; calculateAll();});
document.getElementById('btnPort').addEventListener('click',()=>{currentMode='port'; calculateAll();});
</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4tqxDKadoSP8XTNwzOGXwh9BprCiR9Zs&callback=initMap"></script>
</body>
</html>
