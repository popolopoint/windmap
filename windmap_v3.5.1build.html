<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>windmap v3.5.1 (building)</title>
<style>
  body { font-family: sans-serif; margin:0; padding:0; }
  #popup { position: fixed; top: 10px; left: 10px; background:#fff; padding:12px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.3); z-index:9999; }
  .btn { display:block; width:100%; margin:5px 0; padding:10px; font-size:18px; border-radius:10px; border:none; font-weight:600; background:#eee; }
  .btn-red { background:red; color:#fff; }
</style>
</head>
<body>
<div id="popup">
  <button id="btnCompassPerm" class="btn btn-red">コンパス許可 ← ここをタップ</button>
  <button id="btnT" class="btn">目標物Tセット</button>
  <button id="btnH" class="btn">風向Hセット</button>
  <div id="info"></div>
</div>
<script>
let latestCompass = null;
let Tval = null;
let Hval = null;

function handleOrientation(e){
  const heading = e.webkitCompassHeading || e.alpha;
  latestCompass = heading;
}

if(window.DeviceOrientationEvent){
  window.addEventListener('deviceorientation', handleOrientation, true);
}

document.getElementById("btnCompassPerm").onclick = () => {
  if(DeviceOrientationEvent.requestPermission){
    DeviceOrientationEvent.requestPermission().then(state =>{
      if(state === "granted"){
        document.getElementById("btnCompassPerm").style.display="none";
      }
    });
  } else {
    document.getElementById("btnCompassPerm").style.display="none";
  }
};

document.getElementById("btnT").onclick = ()=>{
  if(latestCompass==null){alert("まだコンパス値がありません");return;}
  Tval = latestCompass;
  updateInfo();
};

document.getElementById("btnH").onclick = ()=>{
  if(latestCompass==null){alert("まだコンパス値がありません");return;}
  Hval = latestCompass;
  updateInfo();
};

function updateInfo(){
  let html="";
  html += `T: ${Tval!==null?Tval.toFixed(1):"-"}°<br>`;
  html += `H: ${Hval!==null?Hval.toFixed(1):"-"}°<br>`;
  if(Tval!==null && Hval!==null){
    const diff = (Hval - Tval + 360) % 360;
    html += `補正値: ${diff.toFixed(1)}°`;
    // あとで map 連携
  }
  document.getElementById("info").innerHTML = html;
}
</script>
</body>
</html>
